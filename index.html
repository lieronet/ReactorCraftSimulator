<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->



    <script src="javascript/angular.min.js"></script>
    <script src="javascript/app.js"></script>
    <title>Title</title>

</head>
<body ng-controller="mainController as mc" role="document" style="cursor:default">
<div class="container" role="main">
<p>
<ul class="nav nav-pills" role="tablist">
    <li role="presentation" ng-click="mc.chosen=null" ng-class="{'active':mc.chosen==null}"><a>Null</a></li>
    <li role="presentation" ng-click="mc.chosen=1" ng-class="{'active':mc.chosen==1}"><a>Fuel Rod</a></li>
    <li role="presentation" ng-click="mc.chosen=2" ng-class="{'active':mc.chosen==2}"><a>Steam Boiler</a></li>
    <li role="presentation" ng-click="mc.chosen=3" ng-class="{'active':mc.chosen==3}"><a>Neutron Reflector</a></li>

</ul>



</p>
<p style="text-align: center">
    Columns :
    <input ng-model="mc.col">
    <button ng-click="mc.col = mc.col+1">+</button>
    <button ng-click="mc.col = mc.col-1">-</button>
</p>
<p style="text-align: center">
    Rows :
    <input ng-model="mc.row">
    <button ng-click="mc.row = mc.row+1">+</button>
    <button ng-click="mc.row = mc.row-1">-</button>
</p>

<p/>

    <table border="1">
        <tr ng-repeat="x in mc.fun(mc.col)">
            <td ng-repeat="y in mc.fun(mc.row)">
                <div>
                    <img ng-src="{{mc.data[x][y]==null?'img/blank.png':mc.blockimg[mc.data[x][y]]}}" ng-click="mc.data[x][y]=mc.chosen">
                </div>
        </td>
    </tr>
    </table>

<button ng-click="mc.data=null">clear</button>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="javascript/bootstrap.min.js"></script>
</div>
</body>
</html>
